<p>alunos-form works!</p>
<form [formGroup]="meuForm" (submit)="onSubmit()">
  <div class="mb-3">
    <label class="form-label">Nome do aluno</label>
    <input type="text" class="form-control" id="nome" formControlName="nome" />
  </div>

  <app-field-error
    [deveMostrar]="isValid('nome')"
    [controlFilho]="meuForm.controls['nome']"
  ></app-field-error>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email do aluno:</label>
    <input
      type="email"
      class="form-control"
      [class.is-invalid]="isValid('email')"
      id="exampleInputEmail1"
      formControlName="email"
    />
  </div>

  <app-field-error
    [deveMostrar]="isValid('email')"
    [controlFilho]="meuForm.controls['email']"
  ></app-field-error>

  <div class="mb-3">
    <label class="form-label">Senha</label>
    <input
      type="password"
      class="form-control"
      id="senha"
      formControlName="senha"
    />
  </div>

  <app-field-error
    [deveMostrar]="isValid('senha')"
    [controlFilho]="meuForm.controls['senha']"
  ></app-field-error>

  <div class="mb-3 form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="tipo_usuario"
      formControlName="tipo_usuario"
    />
    <label class="form-check-label" for="tipo_usuario">Tipo de usu√°rio</label>
  </div>

  <div class="mb-3">
    <label class="form-label">Cep</label>
    <input
      type="text"
      class="form-control"
      (blur)="buscarCep()"
      id="cep"
      formControlName="cep"
    />
  </div>
  <app-field-error
    [deveMostrar]="isValid('cep')"
    [controlFilho]="meuForm.controls['cep']"
  ></app-field-error>

  <div class="mb-3">
    <label class="form-label">logradouro</label>
    <input
      type="text"
      class="form-control"
      id="logradouro"
      formControlName="logradouro"
    />
  </div>
  <app-field-error
    [deveMostrar]="isValid('logradouro')"
    [controlFilho]="meuForm.controls['logradouro']"
  ></app-field-error>

  <div class="mb-3">
    <label class="form-label">numero</label>
    <input
      type="text"
      class="form-control"
      id="numero"
      formControlName="numero"
    />
  </div>
  <app-field-error
    [deveMostrar]="isValid('numero')"
    [controlFilho]="meuForm.controls['numero']"
  ></app-field-error>

  <div class="mb-3">
    <label class="form-label">complemento</label>
    <input
      type="text"
      class="form-control"
      id="complemento"
      formControlName="complemento"
    />
  </div>

  <div class="mb-3">
    <label class="form-label">cidade</label>
    <input
      type="text"
      class="form-control"
      id="cidade"
      formControlName="cidade"
    />
  </div>
  <app-field-error
    [deveMostrar]="isValid('cidade')"
    [controlFilho]="meuForm.controls['cidade']"
  ></app-field-error>

  <div class="mb-3">
    <label class="form-label">bairro</label>
    <input
      type="text"
      class="form-control"
      id="bairro"
      formControlName="bairro"
    />
  </div>
  <app-field-error
    [deveMostrar]="isValid('bairro')"
    [controlFilho]="meuForm.controls['bairro']"
  ></app-field-error>

  <div class="mb-3">
    <label class="form-label">Estado</label>
    <input
      type="text"
      class="form-control"
      id="estado"
      formControlName="estado"
    />
  </div>
  <app-field-error
    [deveMostrar]="isValid('estado')"
    [controlFilho]="meuForm.controls['estado']"
  ></app-field-error>

  <button type="submit" class="btn btn-primary" [disabled]="!meuForm.valid">
    Enviar
  </button>
</form>
